<!DOCTYPE html5>
<html>
    <head>
        <title>PPM modifier</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <div style="height: 100%; width: 100%; position: relative;">
            <div style="padding: 0; margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <form action="/resources/dog.ppm" style="display: inline-block; vertical-align: top;">
                    <p>Seleccione el color del filtro:</p>
                    <input type="radio" id="R" name="filter" value="R" checked>
                    <label for="R">Rojo</label><br>
                    <input type="radio" id="G" name="filter" value="G">
                    <label for="G">Verde</label><br>
                    <input type="radio" id="B" name="filter" value="B">
                    <label for="B">Azul</label><br>
                    <input type="radio" id="W" name="filter" value="W">
                    <label for="W">Blanco&Negro</label><br>
                    <label for="scale">Seleccione la intensidad del filtro:</label>
                    <input type="number" id="scale" name="scale" min="0" step="0.1" value="1"><br>
                    <input type="submit" value="Filtro">
                </form>
                <form action="/resources/dog.ppm" style="display: inline-block; vertical-align: top;">
                    <p>Mostrar imagen original:</p>
                    <input type="submit" value="Original">
                </form>
            </div>
        </div>
    </body>
</html>
